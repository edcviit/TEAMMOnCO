<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMMO & CO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-image: url('BG.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            margin: 0;
            font-size: 54px;
            font-family: 'Your New Font', Arial, sans-serif;
        }
        
        nav {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #FFD700;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
        }
        
        .event-list {
            list-style: none;
            padding: 0;
        }
        
        .event-list li {
            margin-bottom: 15px;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 5px;
        }
        
        .member-list {
            list-style: none;
            padding: 0;
        }
        
        .member-list li {
            margin-bottom: 10px;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        button:hover {
            background-color: #fff;
            color: #333;
        }
    </style>

</head>

<body>
    <header>
        <h1TAMMO</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="./about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="./events.html"><i class="far fa-calendar-alt"></i> Events</a></li>
            <li><a href="./members.html"><i class="fas fa-users"></i> Members</a></li>
            <li><a href="./contacts.html"><i class="fas fa-envelope"></i> Feedback</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Welcome to world of Chocolates</h2>
        <p>Your club's mission and description here.</p>
        <button>
           <a href="./Button.html"><i class="fas fa-login"></i> Join US</a></button>
    </div>
</body>

</html>
